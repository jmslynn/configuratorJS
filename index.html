<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConfiguratorJS</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/6822d328a2.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link rel="stylesheet" href="configurator.css">
</head>
<body>
  <div class="container-fluid" id="configurator">
    <!-- main row -->
    <div class="row">
      <!-- left col -->
      <div class="col-md-6">
        <!-- options card -->
        <div class="card pt-2">
        <div class="card-body">
          <div>
<p class="icons">/&nbsp;&nbsp;i</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <h4>Select a Color</h4>
              <button type="button" class="btn btn-link" onclick="setProductDetails('c1')"><div class="dot blue"></div></button>
              <button type="button" class="btn btn-link" onclick="setProductDetails('c2')"><div class="dot teal"></div></button>
              <button type="button" class="btn btn-link" onclick="setProductDetails('c3')"><div class="dot forest"></div></button>
              <button type="button" class="btn btn-link" onclick="setProductDetails('c4')"><div class="dot pink"></div></button>
            </li>
            <li class="list-group-item">
              <h4>Design</h4>
              <button type="button" class="btn btn-outline-dark" onclick="setProductDetails('d1')">J</button>
            <button type="button" onclick="setProductDetails('d2')" class="btn btn-outline-dark">I</button>
            <button type="button" onclick="setProductDetails('d3')" class="btn btn-outline-dark">P</button>
            <button type="button" onclick="setProductDetails('d4')" class="btn btn-outline-dark">Y</button>
            <div class="text-box"><p id="message"></p></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- right col -->
  <div class="col-md-6">
  <div class="card pt-4">
    <h3>Travel Mug</h3>
    <img src="tumbler.png" class="card-img-top" alt="tumbler">  
    <div class="card-body text-box mb-4">
      <p id="codeWindow"></p>
        </div>
        </div>
      </div>
</div>
  
  </div> <!-- end configurator -->

      </div>
    </div>
  </section>




  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  <script src="configurator.js"></script>
</body>
</html>
